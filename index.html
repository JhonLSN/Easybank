<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/scss/bundles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400&display=swap" rel="stylesheet">
  <title>Easybank</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img src="assets/img/logo.svg" alt="Easybank" title="Easybank">
      <nav class="header__wrapper__navigation">
        <ul class="header__wrapper__navigation-list">
          <li><a class="header__wrapper__navigation-list-option" href="#">Início</a></li>
          <li><a class="header__wrapper__navigation-list-option" href="#">Sobre</a></li>
          <li><a class="header__wrapper__navigation-list-option" href="#">Contato</a></li>
          <li><a class="header__wrapper__navigation-list-option" href="#">Blog</a></li>
          <li><a class="header__wrapper__navigation-list-option--change" href="#">Carreira</a></li>
        </ul>
      </nav>
      <a class="header__wrapper__invite-btn" href="#">Solicitar Convite</a>
    </div>
  </header>
  <main class="main">
    <section class="main__digital-bank">
      <div class="main__digital-bank__description">
        <h1 class="main__digital-bank__description-title">Banco digital de última geração</h1>
        <p class="main__digital-bank__description-paragraph">Take your financial life online. Your Easybank accont will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
        <a class="main__digital-bank__description__invite-btn" href="#">Solicitar Convite</a>
      </div>
      <div class="main__digital-bank__background">
        <img src="assets/img/image-mockups.png" alt="image-mockups" title="image-mockups">
      </div>
    </section>
  </main>
</body>
</html>
